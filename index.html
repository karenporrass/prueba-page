<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Karen</title>
</head>
<body>

    <div class="container">

        <div class="mb-3">
            <label class="form-label" for="">Digite un el numero 1:</label>
            <input class="form-control" type="number" name="" id="numero1">
        </div>


        <div class="mb-3">
            <label class="form-label" for="">Digite un el numero 2:</label>
            <input class="form-control" type="number" name="" id="numero2">
        </div>


        <div class="botones">
            <button type="submit" onclick="suma()" class="btn btn-primary">+</button>
            <button type="submit" onclick="resta()" class="btn btn-primary">-</button>
            <button type="submit" onclick="multiplicar()" class="btn btn-primary">*</button>
            <button type="submit" onclick="dividir()" class="btn btn-primary">/</button>
        </div>
        <br>

        <div class="resultado" id="resultado"></div>
    </div>
    

<script src="calculadora.js"></script>
</body>

</html>
